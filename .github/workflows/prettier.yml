name: Prettier
on: 
  push: 
    branches: 
      - master
  pull_request: 
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install npm Dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Install Yarn Dependencies
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
        run: |
          yarn install
      - name: Format with Prettier
        run: |
          yarn prettier --write Lessons/
